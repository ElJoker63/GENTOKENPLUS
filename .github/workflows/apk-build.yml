name: APK Build

on:
  push:
    branches:
      - master
      - main
  pull_request:
    branches:
      - master
      - main
  workflow_dispatch:

env:
  BUILD_NUMBER: 202411311
  BUILD_VERSION: 3.0.1
  PYTHON_VERSION: 3.12.2
  FLUTTER_VERSION: 3.24.4
  APP_NAME: "GENTOKEN+"

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Python ${{ env.PYTHON_VERSION }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ env.PYTHON_VERSION }}

    - name: Install Python Dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Setup Flutter ${{ env.FLUTTER_VERSION }}
      uses: subosito/flutter-action@v2
      with:
        flutter-version: ${{ env.FLUTTER_VERSION }}

    - name: Setup Java JDK
      uses: actions/setup-java@v4.2.1
      with:
        distribution: 'temurin'
        java-version: '21'

    - name: Delete Existing Release
      if: success()
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      run: |
        release_id=$(curl -H "Authorization: token $GITHUB_TOKEN" \
        https://api.github.com/repos/${{ github.repository }}/releases/tags/v${{ env.BUILD_VERSION }} \
        | jq -r '.id')
        if [ "$release_id" != "null" ]; then
          curl -X DELETE -H "Authorization: token $GITHUB_TOKEN" \
          https://api.github.com/repos/${{ github.repository }}/releases/$release_id
        fi

    - name: Flet Build APK ${{ env.APP_NAME }}
      run: |
        flutter config --no-analytics
        flet build apk --product ${{ env.APP_NAME }} --org "com.aewaredev" --build-number "${{ env.BUILD_NUMBER }}" --build-version "${{ env.BUILD_VERSION }}" --verbose

    - name: Upload APK Artifact
      uses: actions/upload-artifact@v4.3.4
      with:
        name: apk-build-artifact
        path: build/apk
        if-no-files-found: error
        overwrite: true

    - name: Create Release
      id: create_release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.TOKEN }}
      with:
        tag_name: v${{ env.BUILD_VERSION }} - ${{ env.BUILD_NUMBER }}
        release_name: ${{ env.APP_NAME}} v${{ env.BUILD_VERSION }}
        body: |
          ##  Update ${{ env.BUILD_VERSION }}
          **GenToken+** _(Token Generator Moodle)_
          **Versión:** ${{ env.BUILD_VERSION }}
          **Revisión:** ${{ env.BUILD_NUMBER }}

          En esta nueva version:
          - Se ha cambiado completamente la tecnologia de la app.
          - Se ha eliminado la necesidad de una API para poder realizar las solicitudes.
          - Se ha creado y optimizado la app para mayor compatibilidad.
          - Se ha convertido la app en multiplataforma.

          _Aplicación para obtener los token de los moodles._

          ————————————————
          [Canal Oficial](https://t.me/gentokenplus)
        draft: false
        prerelease: false

    - name: Upload Release Asset
      id: upload-release-asset
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: ./build/apk/app-release.apk
        asset_name: app-release.apk
        asset_content_type: application/zip

    - name: Send notification
      run: |
        curl -X POST https://api.telegram.org/bot${{ secrets.BOT }}/sendMessage -H "Content-Type: application/json" -d "{\"chat_id\":\"-1001501531998\",\"text\":\" Update v${{ env.BUILD_VERSION }}\n**GenToken+** _\\Token Generator Moodle_\n**Versión:** v${{ env.BUILD_VERSION }}\n**Revisión:** ${{ env.BUILD_NUMBER }}\n\n En esta nueva versión:\n- Se ha cambiado completamente la tecnología de la app.\n- Se ha eliminado la necesidad de una API para poder realizar las solicitudes.\n- Se ha creado y optimizado la app para mayor compatibilidad.\n- Se ha convertido la app en multiplataforma.\n\n_Aplicación para obtener los tokens de los moodles._\n\n[REPOSITORIO OFICIAL](https://github.com/ElJoker63/GENTOKENPLUS/releases/latest)\",\"parse_mode\":\"Markdown\",\"disable_web_page_preview\":true}"
